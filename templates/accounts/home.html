{% extends 'base.html' %}

{% block title %}Analysis Platform{% endblock %}

{% block content %}
<div class="container mt-4">
    <ul class="nav nav-tabs" id="analysisTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="macro-tab" data-toggle="tab" href="#macro" role="tab" aria-controls="macro" aria-selected="true">Macroeconomic Analysis</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="financial-tab" data-toggle="tab" href="#financial" role="tab" aria-controls="financial" aria-selected="false">Financial Analysis</a>
        </li>
    </ul>
    <div class="tab-content" id="analysisTabsContent">
        <div class="tab-pane fade show active" id="macro" role="tabpanel" aria-labelledby="macro-tab">
            <h3>Macroeconomic Analysis</h3>
            <h2>Dashboard 1: GDP, Population & GDP Per Capita</h2>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="gdpChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="popChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="perCapitaChart"></canvas>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="financial" role="tabpanel" aria-labelledby="financial-tab">
            <h3>Financial Analysis</h3>
            <p>Content for Financial Analysis goes here.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const gdpData = {{ gdp_data|safe }};
    const popData = {{ pop_data|safe }};
    const perCapitaData = {{ per_capita_data|safe }};

    const gdpLabels = gdpData.map(data => data.date);
    const gdpValues = gdpData.map(data => data.value);

    const popLabels = popData.map(data => data.date);
    const popValues = popData.map(data => data.value);

    const perCapitaLabels = perCapitaData.map(data => data.date);
    const perCapitaValues = perCapitaData.map(data => data.value);

    console.log(gdpData);
    console.log(popData);
    console.log(perCapitaData);

    const gdpContext = document.getElementById('gdpChart').getContext('2d');
    new Chart(gdpContext, {
        type: 'line',
        data: {
            labels: gdpLabels,
            datasets: [{
                label: 'GDP (current US$)',
                data: gdpValues,
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false
            }]
        }
    });

    const popContext = document.getElementById('popChart').getContext('2d');
    new Chart(popContext, {
        type: 'line',
        data: {
            labels: popLabels,
            datasets: [{
                label: 'Population',
                data: popValues,
                borderColor: 'rgba(54, 162, 235, 1)',
                fill: false
            }]
        }
    });

    const perCapitaContext = document.getElementById('perCapitaChart').getContext('2d');
    new Chart(perCapitaContext, {
        type: 'line',
        data: {
            labels: perCapitaLabels,
            datasets: [{
                label: 'GDP Per Capita (current US$)',
                data: perCapitaValues,
                borderColor: 'rgba(10, 233, 162, 1)',
                fill: false
            }]
        }
    });
</script>
{% endblock %}
