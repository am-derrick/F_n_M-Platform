{% extends 'base.html' %}

{% block title %}Inflation Trend{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Historical Inflation Trend</h2>
    <div class="filter-buttons">
        <button class="btn btn-secondary" onclick="filterChart('ytd')">YTD</button>
        <button class="btn btn-secondary" onclick="filterChart('3M')">3M</button>
        <button class="btn btn-secondary" onclick="filterChart('1M')">1M</button>
    </div>
    <canvas id="inflationTrendChart"></canvas>
</div>

{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const inflationData = {{ inflation_data|safe }};

    const labels = inflationData.map(data => `${data.month}`);
    const inflationValues = inflationData.map(data => data.value).reverse();

    const ctx = document.getElementById('inflationTrendChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '12-Month Inflation Rate (%)',
                data: inflationValues,
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false
            }]
        }
    });
</script>
{% endblock %}
